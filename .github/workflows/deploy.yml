name: Build and deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/zhora-tgbot:latest

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Upload docker-compose.yml
        run: |
          scp -o StrictHostKeyChecking=no docker-compose.yml \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/home/${{ secrets.SERVER_USER }}/zhora/docker-compose.yml

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << EOF
            mkdir -p /home/${{ secrets.SERVER_USER }}/zhora

            cat <<EOT > /home/${{ secrets.SERVER_USER }}/zhora/.env
            ${{ secrets.ENV_FILE }}
            EOT

            cd /home/${{ secrets.SERVER_USER }}/zhora
            docker-compose pull
            docker-compose up -d --remove-orphans --pull always
          EOF
